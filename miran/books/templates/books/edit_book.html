{% extends 'users/base.html' %}
{% load static %}

{% block title %}
<title>Список книг с QR-code</title>
{% endblock title %}

{% block content %}

<nav aria-label="breadcrumb">
  <ol class="breadcrumb my-1">
<!--    <li class="breadcrumb-item"><a href="#">Главная</a></li>-->
      <li class="breadcrumb-item"><a href="{% url 'books:book_list_card' %}">Список книг</a></li>
<!--      <li class="breadcrumb-item active" aria-current="page">Редактировать книгу</li>-->
  </ol>
</nav>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-xl-4 mx-auto">
            <div class="card-header text-center">
                <h5 class="my-2">Редактировать книгу</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-miran ">Сохранить изменения
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
