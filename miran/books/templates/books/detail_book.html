{% extends 'users/base.html' %}
{% load static %}

{% block title %}
<title>{{ book.author }} - {{ book.title }}</title>
{% endblock title %}

{% block content %}

<h2>Автор книги: {{ book.author }}</h2>
<h2>Название книги: {{ book.title }}</h2>
<h2>Статус книги: {{ book.status }}</h2>
<h2>QR-code книги: </h2>
<div>
    <img src="{{ book.qr_code.url }}">
</div>

{% endblock content %}
