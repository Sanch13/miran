{% extends 'users/base.html' %}
{% load static %}

{% block title %}
<title>Профиль пользователя</title>
{% endblock title %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-xl-4 mx-auto">
            <div class="card-header text-center">
                <h5 class="my-2">Профиль пользователя</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-miran ">Сохранить изменения
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
