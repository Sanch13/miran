<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    {% block title %}
    <title>Главная страница</title>
    {% endblock title %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/main.css' %}" rel="stylesheet"/>

    {% block css %}
    {% endblock css %}

</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container-xl">
            <div class="row">
                <div class="col-12">
                    <nav class="nav nav-pills justify-content-center">
                        <a class="nav-link" href="/">Главная</a>
                        <a class="nav-link" href="#">Список сотрудников</a>
                        <a class="nav-link" href="{% url 'books:list_books' %}">Библиотека</a>
                        <div>{% if user.is_authenticated %}
                            <a class="nav-link" href="{% url 'users:logout' %}">Выход</a>
                            {% else %}
                            <a class="nav-link" href="{% url 'users:login' %}">Вход</a>
                            {% endif %}
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container-xl">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container-xl">
            <div class="row">
                <div class="col-12">
                    <nav class="nav nav-pills justify-content-center">
                        <a class="nav-link" href="#">Link</a>
                        <a class="nav-link" href="#">Link</a>
                        <a class="nav-link" href="#">Link</a>
                    </nav>
                </div>
            </div>
        </div>
    </footer>
</div>

<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</body>
